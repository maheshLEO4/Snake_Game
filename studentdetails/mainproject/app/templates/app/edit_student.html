<!DOCTYPE html>
{%load static%}
<html>
<head>
    <title>Edit Student</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Edit Student</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn">Save Changes</button>
        </form>
        <a href="{% url 'display_students' %}" class="link">Back to List</a>
    </div>
</body>
</html>
