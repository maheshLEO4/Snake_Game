<!DOCTYPE html>
{%load static%}
<html>
<head>
    <title>Student List</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Student Details</h1>

        <!-- Add Student Button -->
        <a href="{% url 'add_student' %}" class="btn add-student">Add Student</a>

        <table>
            <tr>
                <th>Name</th>
                <th>Roll No</th>
                <th>Email</th>
                <th>Branch</th>
                <th>Section</th>
                <th>Actions</th>
            </tr>
            {% for student in students %}
            <tr>
                <td>{{ student.name }}</td>
                <td>{{ student.roll_no }}</td>
                <td>{{ student.email }}</td>
                <td>{{ student.branch }}</td>
                <td>{{ student.section }}</td>
                <td>
                    <!-- Edit and Delete Buttons -->
                    <a href="{% url 'edit_student' student.id %}" class="btn edit">Edit</a>
                    <form action="{% url 'delete_student' student.id %}" method="post" style="display: inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn delete">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
